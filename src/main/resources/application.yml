  # database setting
  datasource:
    url: jdbc:mysql://${DB_HOST}:3306/auctiondb  # 환경 변수 적용
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  cloud:
    aws:
      credentials:
        access-key: ${AWS_ACCESS_KEY}  # 환경 변수
        secret-key: ${AWS_SECRET_KEY}  # 환경 변수
      region:
        static: ap-northeast-2
      s3:
        bucket: ${AWS_S3_BUCKET}  # 환경 변수
  jpa:
    database-platform: org.hibernate.dialect.MariaDB106Dialect
    hibernate:
      ddl-auto: update  # 운영에서는 `create` 대신 `update` 또는 `none`
    properties:
      hibernate:
        format_sql: true
    database: mysql

# log level setting
logging:
  level:
    root: info
    com.choongang.auction: debug
    org.hibernate.SQL: info

jwt:
  secret-key: ${JWT_SECRET_KEY}  # 환경 변수 적용
  access-token-validity-time: 3600000  # 1시간 (ms)
  refresh-token-validity-time: 604800000 # 7일 (ms)